{% extends "base.html" %}

{% block head_title %}CREATE || {{block.super}} {% endblock head_title %} 
{% block extra_head %}
<script type="text/javascript">
function checkForm() {
        form = document.create;
        if (form.title.value == '') {
            alert("Please write the title");
            form.title.focus();
            return;
        }
        if (form.content.value =='') {
            alert("Please write the content");
            form.content.focus();
            return;
        }
        else{
        	form.submit();
        }
    }
</script>
{% endblock %}
{% block my-content %}


<form method='POST' name="create" enctype="multipart/form-data"> {% csrf_token %}
	<table align="center">
	<tr>
		<td><h1>Title </h1></td>
		<td><input type='text' name='title' placeholder="title"></td>
	</tr>
	<tr>
		<td><h3>Content</h3></td>
		<td><textarea name='content' cols="40" rows="5" placeholder="content"></textarea></td>
	</tr>
	<tr>
		<td><h3>DeadLine </h3></td>
		<td><input type='date' name='deadline'></td>
	</tr>

	<tr>
		<td>
		<input type="button" value="Create TODO" onclick="checkForm()">
		<a href='/'>Cancel</a>
		</td>
	</tr>
	</table>
</form>
{% endblock my-content %}
